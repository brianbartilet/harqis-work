services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "${HOST_PORT_N8N:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      TZ: Asia/Singapore
      N8N_TIMEZONE: Asia/Singapore

volumes:
  n8n_data:
