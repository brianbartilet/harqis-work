services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "${HOST_PORT_N8N:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ../../../workflows.mapping:/data/workflows.mapping:ro
      - ../../../scripts.mapping:/data/scripts.mapping:ro
    environment:
      TZ: Asia/Singapore
      N8N_TIMEZONE: Asia/Singapore
    depends_on:
      - command_runner

  command_runner:
    image: python:3.11-slim
    container_name: command_runner
    restart: unless-stopped
    volumes:
      - ../utilities/command_runner.py:/app/command_runner.py
    working_dir: /app
    command: >
      sh -c "pip install flask &&
             python command_runner.py"
    ports:
      - "5151:5151"

volumes:
  n8n_data:
